<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;0,800;0,900;1,200;1,400;1,700;1,800;1,900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Autorisation</title>
</head>
<body>
  <main class="main">
    <div class="auth">
      <div class="auth-content">
        <h1 class="auth-title">Sign in</h1>
        <form action="#" class="auth-form">
          <input type="text" name="login" placeholder="Login">
          <input type="password" name="password" placeholder="Password">
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign in</button>
        </form>
      </div>
    </div>
    <div class="reg-link">
      <div class="reg-link-content">
        <h2>Hello, friend!</h2>
        <span>Enter your personal details and</span>
        <span> start joirney with us</span>
        <button>Sign up</button>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
